<!DOCTYPE html>
<html lang="en" id="top">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movies</title>
</head>
<body style="background-color: rgb(5, 5, 39);font-family:Verdana;">
    <table class="table table-dark table-sm">
        <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">  name  </th>
              <th scope="col">  title  </th>
              <th scope="col">  Director  </th>
              <th scope="col">  Score  </th>
              <th scope="col"><div class="text-center">Description</div></th>
            </tr>
          </thead>
          <tbody>
                {% for movie in movies %}
                <tr>
                    <th scope="row"></th>
                    <td>{{ movie.username }}</td>
                    <td>{{ movie.name }}</td>
                    <td>{{ movie.director }}</td>
                    <td>{{ movie.Score }}</td>
                    <td>{{ movie.description }}</td>
                </tr>
                {% endfor %}
          </tbody>
    </table>

     <p>--------------------------------</p>
     {% endfor %} -->
    <button style="border-radius: 12%;" ><a style="text-decoration: none;color: rgb(25, 40, 107)" href="#top">Scroll to top</a></button>
    <div style="float: right;" ><button style="border-radius: 12%;" ><a style="text-decoration: none;color: rgb(25, 40, 107);" href="/add_movie">wanna add some?</a></button></div>
</body>
</html>
